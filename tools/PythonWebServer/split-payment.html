<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Mockup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .payment-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 50px;
        }
        .payment-option {
            padding: 20px;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            width: 150px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .payment-option img {
            width: 110px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Select Payment Method</h1>
    <p>Following are payment providers for "Split" payments.</p>
    <div class="payment-container">
        <div class="payment-option" onclick="alert('Tabby selected!')">
            <img src="https://demo-static-webpage.oss-ap-southeast-1.aliyuncs.com/images/tabby_logo.png" alt="Tabby">
            <p>Tabby</p>
        </div>
        <div class="payment-option" onclick="alert('Tamara selected!')">
            <img src="https://demo-static-webpage.oss-ap-southeast-1.aliyuncs.com/images/tamara_logo.png" alt="Tamara">
            <p>Tamara</p>
        </div>
    </div>
</body>
</html>
